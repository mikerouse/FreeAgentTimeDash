<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeAgent Time Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>🕐 FreeAgent Time Tracker</h1>
        <div class="app-status">
            <span class="version" id="app-version">v1.0.0</span>
        </div>
    </header>

    <main class="timer-container">
        <div class="timer-tile client-1" data-timer="1">
            <div class="shortcut-hint">Alt+1</div>
            <div class="timer-info">
                <div class="client-name" id="timer-1-name">Client 1</div>
                <div class="timer-display" id="timer-1-display">00:00:00</div>
                <div class="timer-status" id="timer-1-status">Ready</div>
            </div>
            <div class="timer-controls">
                <button class="config-timer-btn" id="config-timer-1" title="Configure Timer 1"></button>
                <button class="start-btn" id="timer-1-btn">
                    <span class="btn-icon"></span>
                    <span class="btn-text">Start</span>
                </button>
            </div>
        </div>
        
        <div class="timer-tile client-2" data-timer="2">
            <div class="shortcut-hint">Alt+2</div>
            <div class="timer-info">
                <div class="client-name" id="timer-2-name">Client 2</div>
                <div class="timer-display" id="timer-2-display">00:00:00</div>
                <div class="timer-status" id="timer-2-status">Ready</div>
            </div>
            <div class="timer-controls">
                <button class="config-timer-btn" id="config-timer-2" title="Configure Timer 2"></button>
                <button class="start-btn" id="timer-2-btn">
                    <span class="btn-icon"></span>
                    <span class="btn-text">Start</span>
                </button>
            </div>
        </div>
        
        <div class="timer-tile client-3" data-timer="3">
            <div class="shortcut-hint">Alt+3</div>
            <div class="timer-info">
                <div class="client-name" id="timer-3-name">Client 3</div>
                <div class="timer-display" id="timer-3-display">00:00:00</div>
                <div class="timer-status" id="timer-3-status">Ready</div>
            </div>
            <div class="timer-controls">
                <button class="config-timer-btn" id="config-timer-3" title="Configure Timer 3"></button>
                <button class="start-btn" id="timer-3-btn">
                    <span class="btn-icon"></span>
                    <span class="btn-text">Start</span>
                </button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="total-time">
            Today: <span id="total-time">0h 0m</span>
        </div>
        <div class="sync-status" id="sync-status">
            <span class="status-icon connecting"></span>
            <span class="status-text">Connecting...</span>
        </div>
        <button id="settings-btn" class="setup-button">⚙️ Settings</button>
    </footer>

    <!-- Scripts -->
    <script src="js/storage-adapter.js"></script>
    <script src="js/freeagent-api.js"></script>
    <script src="js/time-tracker-clean.js"></script>
    <script src="js/app-fixed.js"></script>
</body>
</html>
