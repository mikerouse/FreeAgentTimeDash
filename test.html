<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FreeAgent Time Tracker - Desktop Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üß™ FreeAgent Time Tracker - Desktop Test</h1>
    <p>This page tests if all components load correctly.</p>

    <div id="test-results">
        <h2>Loading Tests...</h2>
    </div>

    <div>
        <button class="test-button" onclick="runTests()">Run Tests</button>
        <button class="test-button" onclick="testTimer()">Test Timer</button>
    </div>

    <script src="js/storage-adapter.js"></script>
    <script src="js/freeagent-api.js"></script>
    <script src="js/time-tracker-clean.js"></script>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = 'status ' + (isSuccess ? 'success' : 'error');
            div.textContent = (isSuccess ? '‚úÖ ' : '‚ùå ') + message;
            results.appendChild(div);
        }

        function runTests() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<h2>Test Results</h2>';

            // Test 1: Storage Adapter
            try {
                if (typeof window.storageAdapter !== 'undefined') {
                    addResult('Storage adapter loaded successfully');
                } else {
                    addResult('Storage adapter not found', false);
                }
            } catch (error) {
                addResult('Storage adapter error: ' + error.message, false);
            }

            // Test 2: FreeAgent API
            try {
                if (typeof FreeAgentAPI !== 'undefined') {
                    const api = new FreeAgentAPI();
                    addResult('FreeAgent API class loaded successfully');
                } else {
                    addResult('FreeAgent API class not found', false);
                }
            } catch (error) {
                addResult('FreeAgent API error: ' + error.message, false);
            }

            // Test 3: TimeTracker
            try {
                if (typeof TimeTracker !== 'undefined') {
                    addResult('TimeTracker class loaded successfully');
                } else {
                    addResult('TimeTracker class not found', false);
                }
            } catch (error) {
                addResult('TimeTracker error: ' + error.message, false);
            }

            // Test 4: Electron APIs
            if (typeof window.electronAPI !== 'undefined') {
                addResult('Electron APIs available (running in desktop app)');
            } else {
                addResult('Electron APIs not available (running in browser)', true);
            }
        }

        function testTimer() {
            try {
                if (typeof TimeTracker === 'undefined') {
                    addResult('Cannot test timer - TimeTracker not loaded', false);
                    return;
                }

                const tracker = new TimeTracker();
                addResult('TimeTracker instance created successfully');
                
                // Test timer toggle
                setTimeout(() => {
                    try {
                        tracker.toggleTimer(1);
                        addResult('Timer toggle test passed');
                    } catch (error) {
                        addResult('Timer toggle test failed: ' + error.message, false);
                    }
                }, 100);

            } catch (error) {
                addResult('Timer test failed: ' + error.message, false);
            }
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 100);
        });
    </script>
</body>
</html>
